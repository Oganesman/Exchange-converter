<ul class="currency-list">
	<li class="list__item">
		<div class="item__text">Check for you:</div>
	</li>
	<li class="list__item" (click)="this.ms.buyOrSale = true; this.ms.clearParam()">
		<div class="item__text" [class.nav-link_hover]="this.ms.buyOrSale">Buy</div>
	</li>
	<li class="list__item" (click)="this.ms.buyOrSale = false; this.ms.clearParam()">
		<div class="item__text" [class.nav-link_hover]="!this.ms.buyOrSale">Sale</div>
	</li>
</ul>
